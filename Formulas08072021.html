    <body>
        <h1>TRIANGLE</h1>
        <ol>
            <li>Acute triangle: Each angle &lt; 90&deg;</li>
            <li>Right triangle: One angle &equals; 90&deg;</li>
            <li>Obtuse triangle: One angle &gt; 90&deg;</li>
            <li>Equilateral triangle: Length of all sides are equal</li>
            <li>Isosceles triangle: Length of 2 sides are equal</li>
            <li>Scalene triangle: Length of all sides are different</li>
        </ol>

    </body>
</html>
